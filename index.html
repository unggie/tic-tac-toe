<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main">
        <div class="header">
            TIC-TAC-TOE
        </div>
        <div class="middle-section">
            <div class="player-one-turn">
                <div class="img">
                    <img src="./images/bird.JPG" alt="profile">
                </div>
                <div>
                    <span>player 1</span>
                </div>
            </div>
            <div class="board-container">
                <div class="cell" data-position="0"></div>
                <div class="cell" data-position="1"></div>
                <div class="cell" data-position="2"></div>
                <div class="cell" data-position="3"></div>
                <div class="cell" data-position="4"></div>
                <div class="cell" data-position="5"></div>
                <div class="cell" data-position="6"></div>
                <div class="cell" data-position="7"></div>
                <div class="cell" data-position="8"></div>
            </div>
            <div class="player-two-turn">
                <div class="img">
                    <img src="./images/apple.JPG" alt="profile">
                </div>
                <div>
                    <span>player 2</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button" id="reset" class="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
